id: rpitx_rpitx_sink
label: rpitx sink
category: '[Rpitx]'
flags: throttle
templates:
  imports: import rpitx
  make: rpitx.rpitx_sink(${samp_rate}, ${carrier_freq})
  callbacks:
   - set_freq(${carrier_freq})
parameters:
- id: samp_rate
  label: Samp_rate
  dtype: float
  default: samp_rate
- id: carrier_freq
  label: Carrier_freq
  dtype: float
  default: 86.6e6
inputs:
- label: in
  domain: stream
  dtype: complex
documentation: |-
  SampleRate 10000-250000 
  Complex float input I,Q samples
  Carrier frequency [Hz] in the 50 kHz to 1500 MHz range

file_format: 1
